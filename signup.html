<!DOCTYPE >
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebMap</title>

  <!--CSS-->
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Sinup and Login-->
  <link rel="stylesheet" href="css/loginsignup.css" />
</head>

<body>
  <!--Header Start-->
  <header class="header p-3 position-absolute start-0 top-0 end-0">
    <div class="d-flex justify-content-between align-items-center">
      <!--icono start-->
      <a href="home.html" class="text-decoration-none text-white fs-5 fw-bold">
        <img src="media/icono.svg" alt="" width="30" height="24" class="d-inline-block align-text-top" />
        MapWeb
      </a>
      <!--icono end-->

      <!--navigation button start-->
      <div>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
      </div>
      <!--navigation button end-->
    </div>
  </header>

  <!--Flyout Navigation Start-->
  <nav class="collapse navbar-collapse dropdown-nav" id="navbar">
    <!--container start-->
    <div class="dropdown-nav__container container-xxl d-flex align-items-start align-items-md-center">
      <!--row start-->
      <div class="row align-items-start">
        <!--map/login start-->
        <div class="col-12 col-sm-4 mt-4">
          <a href="index.html#aboutWeb" class="row text-decoration-none">
            <div class="col-2 col-sm-12 mb-4">
              <img src="media/sos.png" alt="Mapa" class="img-fluid" width="553" height="746" loading="lazy">
            </div>
            <div class="col-10">
              <h3>SOS: INFORMACION</h3>
              <p>Si no sabes utilizar esta pagina, hay una zona que te esplica facilmente.</p>
              <p>Ir <i class="bi bi-arrow-right-short"></i></p>
            </div>
          </a>
        </div>
        <!--map end-->

        <!--about us start-->
        <div class="col-12 col-sm-4 mt-4">
          <a href="map.html" class="row text-decoration-none">
            <div class="col-2 col-sm-12 mb-4">
              <img src="media/map.png" alt="about" class="img-fluid" width="553" height="746" loading="lazy">
            </div>
            <div class="col-10">
              <h3>MAPA</h3>
              <p>Mapa interativo y agradable.</p>
              <p>Ir <i class="bi bi-arrow-right-short"></i></p>
            </div>
          </a>
        </div>
        <!--about us end-->

        <!--crear cuenta start-->
        <div class="col-12 col-sm-4 mt-4">
          <a href="login.html" class="row text-decoration-none">
            <div class="col-2 col-sm-12 mb-4">
              <img src="media/login.png" alt="crear-cuenta" class="img-fluid" width="553" height="746" loading="lazy">
            </div>
            <div class="col-10">
              <h3>LOGN IN</h3>
              <p>Inicia sesión con tu cuenta.</p>
              <p>Ir <i class="bi bi-arrow-right-short"></i></p>
            </div>
          </a>
        </div>
        <!--crear cuenta end-->
      </div>
      <!--row end-->

      <!--close navigation butont start-->
      <button class="navbar-toggler dropdown-nav__closeNavBtn" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
      <!--close navigation button end-->
    </div>
    <!--container end-->
  </nav>
  <!--Flyout Navigation End-->

  <!--Signup Start-->
  <div class="page-content d-flex align-items-center">
    <div class="container d-flex justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <div class="auth-card">
          <!--signup logo start-->
          <div class="logo-area">
            <img src="media/webSignUp.png" alt="" id="header-logo" class="logo" />
          </div>
          <!--signup logo end-->

          <!--signup-form start-->
          <form class="" action="http://localhost:8080/signup" method="post">
            <!--email start-->
            <div class="mb-2 mt-5">
              <input type="email" class="form-control auth-input" placeholder="E-Mail Adresse"
                aria-describedby="emailHelp" name="correoUsuario" id="correoUsuario"  autocomplete="username" required />
              <div id="emailhelp" class="form-text input-info-text"  >Introduce el email.</div>
            </div>
            <!--email end-->

            <!--password start-->
            <div class="mb-2">
              <input type="password" class="form-control auth-input" name="contrasenna" id="contrasenna" autocomplete="new-password" placeholder="password"
                required />
            </div>
            <!--password end-->

            <!--password tryagain start-->
            <div class="mb-3">
              <input type="password" class="form-control auth-input" placeholder="password tryagain" autocomplete="new-password" id="confirmar_contrasenna" name="confirmar_contrasenna" required />
            </div>
            <!--password tryagain end-->

            <!--btn sigup start
            <a href="/map.html">Registrar</a>-->
            <input type="submit" class="btn auth-btn mt-2 mb-4" id="btn_agregar"></input>
            <!--btn signup end-->
          </form>
          <!--signup-form end-->

          <!--no resgistrado start-->
          <p class="text mb-4">¿Estas ya registrado?<a href="/login.html" class="text-link">Login</a></p>
          <!--no resgistrado end-->
        </div>
      </div>
    </div>
  </div>
  <!--Signup End-->

  <!--JS-->
  <!--<script src="funciones.js"></script>-->
  
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
